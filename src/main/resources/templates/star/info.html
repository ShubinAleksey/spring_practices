<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Звезды</title>
  <style>
    th, td {
      border: solid black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<div class="container">
<h1 th:text="'Звезда: ' + ${one_star.name}"></h1>
<div class="container">
  <h2 th:text="'Класс звезды: ' + ${one_star.getClass_star()}"></h2>
  <p th:text="'Светимость ' + ${one_star.lumen} + ' люмен'"></p>
  <div th:each="sys : ${one_star.system}">
    <p th:text="'Система: ' + ${sys.name}"></p>
  </div>
</div>
  <a th:href="'/star/detail/' + ${one_star.UID} + '/upd'" class="btn btn-warning">Редактировать</a>
  <form th:action="'/star/detail/' + ${one_star.UID} + '/del'" method="get">
  <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
<a href="/star/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
