<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление галактического шатла</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/home/" class="nav-link px-2 link-secondary">Домашняя страница</a></li>
            <li><a href="/star/" class="nav-link px-2 link-dark">Список звезд</a></li>
            <li><a href="/galaxy/" class="nav-link px-2 link-dark">Список галактик</a></li>
            <li><a href="/system/" class="nav-link px-2 link-dark">Список систем</a></li>
            <li><a href="/galaxyshutle/" class="nav-link px-2 link-dark">Список галактических шатлов</a></li>
        </ul>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Добавить галактический шатл</h1>
<form method="post" th:object="${galaxyShutle}" th:action="${'/galaxyshutle/add'}">
    <label>Наименование галактического шатла</label>
    <input th:field="*{name}" class="form-control" type="text" name="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    <br>
    <label>Система</label>
    <div th:each="sys : ${systems}">
        <input th:name="${'system[]'}" th:value="${sys.UID}" th:checked="${sys.UID!=null && #lists.contains(sys.galaxyShutle, sys)}" type="checkbox">
        <label th:text="${sys.name}"/>
    </div>
    <div th:if="${#fields.hasErrors('system')}" th:errors="*{system}" style="color: red"/>
    <br>
    <input class="btn btn-success" type="submit" value="Добавить галактический шатл">
    <a class="btn btn-danger" href="/galaxyshutle/">Назад</a>
</form>
</body>
</html>
