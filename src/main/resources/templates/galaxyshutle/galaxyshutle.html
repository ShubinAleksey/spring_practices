<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Галактические шатлы</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Галактические шатлы</h1>
<div>
    <form method="get" action="/galaxyshutle/filter/">
        <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
    <form method="get" action="/galaxyshutle/filtercontains/">
        <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
</div>
<a href="/galaxyshutle/add" class="btn btn-success">Добавить галактический шатл</a>
<table class="table">
    <tr>
        <th>Название</th>
        <th>Система</th>
        <th>Действие</th>
    </tr>
    <tr th:each="el : ${galaxyShutle_list}">
        <td th:text="${el.name}"></td>
        <td>
            <div th:each="sys : ${el.system}">
                <p th:text="${sys.name}"></p>
            </div>
        </td>
        <td>
            <a class="btn btn-primary" th:href="'/galaxyshutle/detail/'+${el.UID}">Подробнее</a>
        </td>
    </tr>
</table>
</body>
</html>
