<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Галактические шатлы</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/home/" class="nav-link px-2 link-secondary">Домашняя страница</a></li>
            <li><a href="/star/" class="nav-link px-2 link-dark">Список звезд</a></li>
            <li><a href="/galaxy/" class="nav-link px-2 link-dark">Список галактик</a></li>
            <li><a href="/system/" class="nav-link px-2 link-dark">Список систем</a></li>
            <li><a href="/galaxyshutle/" class="nav-link px-2 link-dark">Список галактических шатлов</a></li>
        </ul>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Галактические шатлы</h1>
<div>
    <form method="get" action="/galaxyshutle/filter/">
        <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
    <form method="get" action="/galaxyshutle/filtercontains/">
        <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
</div>
<a href="/galaxyshutle/add" class="btn btn-success">Добавить галактический шатл</a>
<table class="table">
    <tr>
        <th>Название</th>
        <th>Система</th>
        <th>Действие</th>
    </tr>
    <tr th:each="el : ${galaxyShutle_list}">
        <td th:text="${el.name}"></td>
        <div th:each="sys : ${el.system}">
            <td th:text="${sys.name}"></td>
        </div>
        <td>
            <a class="btn btn-primary" th:href="'/galaxyshutle/detail/'+${el.UID}">Подробнее</a>
        </td>
    </tr>
</table>
</body>
</html>
