<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Галактический шатл</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Редактировать галактический шатл</h1>
<form method="post" th:object="${galaxyShutle}" th:action="'/galaxyshutle/detail/' + *{getUID()} + '/upd'" >
    <label>Наименование галактики</label>
    <input th:field="*{name}" class="form-control" type="text" name="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    <br>
    <label>Система</label>
    <div th:each="sys : ${systems}">
        <input th:name="${'system[]'}" th:value="${sys.UID}" th:checked="${sys.UID!=null && #lists.contains(sys.galaxyShutle, sys)}" type="checkbox">
        <label th:text="${sys.name}"/>
    </div>
    <input type="hidden" name="'system[]" value="">
    <div style="color: red" th:if="${#fields.hasErrors('system')}" th:errors="*{system}"/>
    <br>
    <input class="btn btn-success" type="submit" value="Редактировать галактический шатл">
    <a class="btn btn-danger" href="/galaxyshutle/">Назад</a>
</form>
</body>
</html>
