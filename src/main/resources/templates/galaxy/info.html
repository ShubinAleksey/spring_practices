<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Галактики</title>
  <style>
    th, td {
      border: solid black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<div class="container">
  <h1 th:text="'Галактика: ' + ${one_galaxy.name}"></h1>
  <div class="container">
    <h2 th:text="'Масса галактики: ' + ${one_galaxy.getGalaxy_mass()}"></h2>
    <p th:text="'Радиус галактики: ' + ${one_galaxy.getGalaxy_radius()}"></p>
    <p th:text="'Абсолютная звезда: ' + ${one_galaxy.getAbsolute_star()}"></p>
    <p th:text="'Количество звезд: ' + ${one_galaxy.getTotal_stars()}"></p>
  </div>
  <a th:href="'/galaxy/detail/' + ${one_galaxy.UID} + '/upd'" class="btn btn-warning">Редактировать</a>
  <form th:action="'/galaxy/detail/' + ${one_galaxy.UID} + '/del'" method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="/galaxy/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
