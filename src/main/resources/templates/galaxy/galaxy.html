<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Галактики</title>
  <style>
    th, td {
      border: solid black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Галактики</h1>
<div>
  <form method="get" action="/galaxy/filter/">
    <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
    <input class="btn btn-info" value="Найти" type="submit">
  </form>
  <form method="get" action="/galaxy/filtercontains/">
    <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
    <input class="btn btn-info" value="Найти" type="submit">
  </form>
</div>
<a href="/galaxy/add" class="btn btn-success">Добавить галактику</a>
<table class="table">
  <tr>
    <th>Название</th>
    <th>Масса галактики</th>
    <th>Радиус галактики</th>
    <th>Абсолютная звезда</th>
    <th>Количество звезд</th>
    <th>Действие</th>
  </tr>
  <tr th:each="el : ${galaxy_list}">
    <td th:text="${el.name}"></td>
    <td th:text="${el.galaxy_mass}"></td>
    <td th:text="${el.galaxy_radius}"></td>
    <td th:text="${el.absolute_star}"></td>
    <td th:text="${el.total_stars}"></td>
    <td>
      <a class="btn btn-primary" th:href="'/galaxy/detail/'+${el.UID}">Подробнее</a>
    </td>
  </tr>
</table>
</body>
</html>
