<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчет разделов</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<div class="container">
    <h1 th:text="'Наименование документа: ' + ${one_subdivisionreporting.documentName}"></h1>
    <div class="container">
        <p th:text="'Тип документа: ' + ${one_subdivisionreporting.getDocumentType()}"></p>
        <p th:text="'Комментарий: ' + ${one_subdivisionreporting.getCommentary()}"></p>
        <div th:each="sys : ${one_subdivisionreporting.subdivision}">
            <p th:text="'Раздел: ' + ${sys.subdivisionName}"></p>
        </div>
    </div>
    <a th:href="'/subdivisionreporting/detail/' + ${one_subdivisionreporting.UID} + '/upd'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/subdivisionreporting/detail/' + ${one_subdivisionreporting.UID} + '/del'" method="get">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="/subdivisionreporting/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
