<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчет раздела</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Отчет раздела</h1>
<div>
    <form method="get" action="/subdivisionreporting/filter/">
        <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
    <form method="get" action="/subdivisionreporting/filtercontains/">
        <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
</div>
<a href="/subdivisionreporting/add" class="btn btn-success">Добавить отчет раздела</a>
<div class="container">
    <table class="table">
        <tr>
            <th>Наименование документа</th>
            <th>Тип документа</th>
            <th>Комментарий</th>
            <th>Раздел</th>
            <th>Действие</th>
        </tr>
        <tr th:each="el : ${subdivisionreporting_list}">
            <td th:text="${el.documentName}"></td>
            <td th:text="${el.documentType}"></td>
            <td th:text="${el.commentary}"></td>
            <div th:each="sys : ${el.subdivision}">
                <td th:text="${sys.subdivisionName}"></td>
            </div>
            <td>
                <a class="btn btn-primary" th:href="'/subdivisionreporting/detail/'+${el.UID}">Подробнее</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
