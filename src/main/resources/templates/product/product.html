<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Продукт</h1>
<div>
    <form method="get" action="/product/filter/">
        <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
    <form method="get" action="/product/filtercontains/">
        <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
</div>
<a href="/product/add" class="btn btn-success">Добавить продукт</a>
<div class="container">
    <table class="table">
        <tr>
            <th>Наименование продукта</th>
            <th>Цена</th>
            <th>Цвет</th>
            <th>Размер</th>
            <th>Тип</th>
            <th>Действие</th>
        </tr>
        <tr th:each="el : ${product_list}">
            <td th:text="${el.productName}"></td>
            <td th:text="${el.productPrice}"></td>
            <div th:each="sys : ${el.colorProduct}">
                <td th:text="${sys.colorName}"></td>
            </div>
            <div th:each="sys : ${el.sizeProduct}">
                <td th:text="${sys.sizeName}"></td>
            </div>
            <div th:each="sysy : ${el.typeProduct}">
                <td th:text="${sysy.typeName}"></td>
            </div>
            <td>
                <a class="btn btn-primary" th:href="'/product/detail/'+${el.UID}">Подробнее</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
