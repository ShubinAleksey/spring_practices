<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Добавить продукт</h1>
<form method="post" th:object="${product}" th:action="${'/product/add'}">
    <label>Наименование продукта</label>
    <input th:field="*{productName}" class="form-control" type="text" name="productName">
    <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" style="color: red"></div>
    <br>
    <label>Цена</label>
    <input th:field="*{productPrice}" class="form-control" type="number" name="productPrice">
    <div th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}" style="color: red"></div>
    <br>
    <label>Цвет продукта</label>
    <select th:field="*{colorProduct}">
        <option th:each="element : ${colorproducts}" th:text="${element.colorName}" th:value="${element.UID}"></option>
    </select>
    <br>
    <label>Размер продукта</label>
    <select th:field="*{sizeProduct}">
        <option th:each="element : ${sizeproducts}" th:text="${element.sizeName}" th:value="${element.UID}"></option>
    </select>
    <br>
    <label>Тип продукта</label>
    <select th:field="*{typeProduct}">
        <option th:each="element : ${typeproducts}" th:text="${element.typeName}" th:value="${element.UID}"></option>
    </select>
    <br>
    <input class="btn btn-success" type="submit" value="Добавить продукт">
    <a class="btn btn-danger" href="/product/">Назад</a>
</form>
</body>
</html>
