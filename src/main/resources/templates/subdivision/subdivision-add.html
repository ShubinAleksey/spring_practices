<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Добавление раздела</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Добавить раздел</h1>
<form method="post" th:object="${subdivision}" th:action="${'/subdivision/add'}">
    <label>Наименование раздела</label>
    <input th:field="*{subdivisionName}" class="form-control" type="text" name="subdivisionName">
    <div th:if="${#fields.hasErrors('subdivisionName')}" th:errors="*{subdivisionName}" style="color: red"></div>
    <br>
    <input class="btn btn-success" type="submit" value="Добавить раздел">
    <a class="btn btn-danger" href="/subdivision/">Назад</a>
</form>
</body>
</html>
