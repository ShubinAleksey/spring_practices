<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Добавление заказа</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Добавить заказ</h1>
<form method="post" th:object="${order}" th:action="${'/order/add'}">
    <label>Наименование заказа</label>
    <input th:field="*{orderName}" class="form-control" type="text" name="orderName">
    <div th:if="${#fields.hasErrors('orderName')}" th:errors="*{orderName}" style="color: red"></div>
    <br>
    <label>Дата покупки</label>
    <input th:field="*{purchaseDate}" class="form-control" type="date" name="purchaseDate">
    <div th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}" style="color: red"></div>
    <br>
    <label>Количество</label>
    <input th:field="*{amount}" class="form-control" type="number" name="amount">
    <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red"></div>
    <br>
    <label>Продукт</label>
    <select th:field="*{product}">
        <option th:each="element : ${products}" th:text="${element.productName}" th:value="${element.UID}"></option>
    </select>
    <br>
    <label>Покупатель</label>
    <select th:field="*{user}">
        <option th:each="element : ${users}" th:text="${element.surname}" th:value="${element.UID}"></option>
    </select>
    <br>
    <input class="btn btn-success" type="submit" value="Добавить заказ">
    <a class="btn btn-danger" href="/order/">Назад</a>
</form>
</body>
</html>
