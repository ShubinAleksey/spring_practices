<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    Неверный логин и/или пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из системы.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Логин : <input type="text" class="form-control" name="username"/> </label></div>
    <div><label> Пароль : <input type="password" class="form-control" name="password"/> </label></div>
    <br>
    <div><input type="submit" class="btn btn-success" value="Вход"/></div>
</form>
<a href="/registration" class="btn btn-info">Регистрация</a>
</body>
</html>
