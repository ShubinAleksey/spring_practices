<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Цвет продукта</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Цвет продукта</h1>
<div>
    <form method="get" action="/colorproduct/filter/">
        <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
    <form method="get" action="/colorproduct/filtercontains/">
        <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
</div>
<a href="/colorproduct/add" class="btn btn-success">Добавить цвет продукта</a>
<div class="container">
    <table class="table">
        <tr>
            <th>Наименование цвета</th>
            <th>Действие</th>
        </tr>
        <tr th:each="el : ${colorproduct_list}">
            <td th:text="${el.colorName}"></td>
            <td>
                <a class="btn btn-primary" th:href="'/colorproduct/detail/'+${el.UID}">Подробнее</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
