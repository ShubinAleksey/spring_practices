<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <style>
    th, td {
      border: solid black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Пользователи</h1>
<a href="/registration" class="btn btn-success">Добавить пользователя</a>
<div class="container">
  <table class="table">
    <tr>
      <th>Логни</th>
      <th>Роли</th>
    </tr>
    <tr th:each="el : ${user_list}">
      <td th:text="${el.username}"></td>
      <td>
        <div th:each="role:${el.roles}">
          <p th:text="${role}"></p>
        </div>
      </td>
      <td>
        <a class="btn btn-primary" th:href="'/admin/'+${el.id}">Подробнее</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
