<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Редактирование пользователя</h1>
<form method="post">
    <div>
        <input type="text" th:value="${user_object.username}" name="username">
    </div>
    <br>
    <div>
        <input type="text" th:value="${user_object.name}" name="name">
    </div>
    <br>
    <div>
        <input type="text" th:value="${user_object.surname}" name="surname">
    </div>
    <br>
    <div>
        <input type="text" th:value="${user_object.middleName}" name="middleName">
    </div>
    <br>
    <div>
        <input type="date" th:value="${user_object.dateOfBirthday}" name="dateOfBirthday">
    </div>
    <br>
    <div>
        <input type="text" th:value="${user_object.telephone}" name="telephone">
    </div>
    <br>
    <label>Раздел</label>
    <select th:field="*{subdivisions}">
        <option th:each="element : ${subdivisions}" th:text="${element.subdivisionName}" th:value="${element.UID}"></option>
    </select>
    <br>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:id="${role}" th:name="${'roles[]'}" th:value="${role}" th:checked="${#lists.contains(user_object.roles,role)}">
        <label th:text="${role}"></label>
    </div>
    <input class="btn btn-success" type="submit" value="Добавить пользователя">
    <a class="btn btn-danger" th:href="'/admin/'+${user_object.UID}">Назад</a>
</form>
</body>
</html>
