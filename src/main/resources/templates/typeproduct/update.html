<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование типа продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Редактировать тип продукта</h1>
<form method="post" th:object="${typeproduct}" th:action="'/typeproduct/detail/' + *{getUID()} + '/upd'">
    <label>Наименование типа</label>
    <input th:field="*{typeName}" class="form-control" type="text" name="typeName">
    <div th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}" style="color: red"></div>
    <br>
    <input class="btn btn-success" type="submit" value="Редактировать тип продукта">
    <a class="btn btn-danger" href="/typeproduct/">Назад</a>
</form>
</body>
</html>
