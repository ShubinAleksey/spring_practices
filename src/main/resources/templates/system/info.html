<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Системы</title>
  <style>
    th, td {
      border: solid black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<div class="container">
  <h1 th:text="'Система: ' + ${one_system.name}"></h1>
  <div class="container">
    <h2 th:text="'Масса системы: ' + ${one_system.getSystem_mass()}"></h2>
    <p th:text="'Количество звезд: ' + ${one_system.getTotal_stars()}"></p>
    <p th:text="'Количество известных планет: ' + ${one_system.getTotal_known_planets()}"></p>
    <p th:text="'Количество спутников: ' + ${one_system.getTotal_moons()}"></p>
  </div>
  <a th:href="'/system/detail/' + ${one_system.UID} + '/upd'" class="btn btn-warning">Редактировать</a>
  <form th:action="'/system/detail/' + ${one_system.UID} + '/del'" method="get">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="/system/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
