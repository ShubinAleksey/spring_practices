<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Редактировать систему</h1>
<form method="post">
    <label>Наименование системы</label>
    <input th:value="${object.name}" class="form-control" type="text" name="name">
    <br>
    <label>Масса системы</label>
    <input th:value="${object.system_mass}" class="form-control" type="text" name="system_mass">
    <br>
    <label>Количество звезд</label>
    <input th:value="${object.total_stars}" class="form-control" type="number" name="total_stars">
    <br>
    <label>Количество известных планет</label>
    <input th:value="${object.total_known_planets}" class="form-control" type="number" name="total_known_planets">
    <br>
    <label>Количество спутников</label>
    <input th:value="${object.total_moons}" class="form-control" type="number" name="total_moons">
    <input class="btn btn-success" type="submit" value="Редактировать систему">
    <a class="btn btn-danger" href="/system/">Назад</a>
</form>
</body>
</html>
