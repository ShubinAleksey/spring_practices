<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Галактики</title>
  <style>
    th, td {
      border: solid black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Системы</h1>
<div>
  <form method="get" action="/system/filter/">
    <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
    <input class="btn btn-info" value="Найти" type="submit">
  </form>
  <form method="get" action="/system/filtercontains/">
    <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
    <input class="btn btn-info" value="Найти" type="submit">
  </form>
</div>
<a href="/system/add" class="btn btn-success">Добавить систему</a>
<table class="table">
  <tr>
    <th>Название</th>
    <th>Масса системы</th>
    <th>Количество звезд</th>
    <th>Количество известных планет</th>
    <th>Количество спутников</th>
    <th>Галактика</th>
    <th>Действие</th>
  </tr>
  <tr th:each="el : ${system_list}">
    <td th:text="${el.name}"></td>
    <td th:text="${el.system_mass}"></td>
    <td th:text="${el.total_stars}"></td>
    <td th:text="${el.total_known_planets}"></td>
    <td th:text="${el.total_moons}"></td>
    <div th:each="sys : ${el.galaxy}">
      <td th:text="${sys.name}"></td>
    </div>
    <td>
      <a class="btn btn-primary" th:href="'/system/detail/'+${el.UID}">Подробнее</a>
    </td>
  </tr>
</table>
</body>
</html>
