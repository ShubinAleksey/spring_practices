<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Размер продукта</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<div class="container">
    <h1 th:text="'Размер продукта: ' + ${one_sizeproduct.sizeName}"></h1>
    <a th:href="'/sizeproduct/detail/' + ${one_sizeproduct.UID} + '/upd'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/sizeproduct/detail/' + ${one_sizeproduct.UID} + '/del'" method="get">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="/sizeproduct/" class="btn btn-success">Назад</a>
</div>
</body>
</html>
