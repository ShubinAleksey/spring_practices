<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Контроль поставки</title>
    <style>
        th, td {
            border: solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header th:insert="/fragments/header :: headerMain"></header>
<h1>Контроль поставки</h1>
<div>
    <form method="get" action="/inventorycontrol/filter/">
        <input class="form-control" name="name" type="text" placeholder="Конкретный поиск" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
    <form method="get" action="/inventorycontrol/filtercontains/">
        <input class="form-control" name="name" type="text" placeholder="Поиск по ключу" width="100">
        <input class="btn btn-info" value="Найти" type="submit">
    </form>
</div>
<a href="/inventorycontrol/add" class="btn btn-success">Добавить контроль поставки</a>
<div class="container">
    <table class="table">
        <tr>
            <th>Наименование документа</th>
            <th>Склад</th>
            <th>Дата</th>
            <th>Номер накладной</th>
            <th>Стоимость</th>
            <th>Поставка</th>
            <th>Действие</th>
        </tr>
        <tr th:each="el : ${inventorycontrol_list}">
            <td th:text="${el.documentName}"></td>
            <td th:text="${el.warehouse}"></td>
            <td th:text="${el.date}"></td>
            <td th:text="${el.invoiceNumber}"></td>
            <td th:text="${el.cost}"></td>
            <div th:each="sys : ${el.delivery}">
                <td th:text="${sys.dateDelivery}"></td>
            </div>
            <td>
                <a class="btn btn-primary" th:href="'/inventorycontrol/detail/'+${el.UID}">Подробнее</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
